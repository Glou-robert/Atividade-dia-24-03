<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Alunos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Curso</th>
                <th>Período</th>
                <th>Turma</th>
                <th>Turno</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="students-list">
            <!-- Aqui os dados dos alunos serão inseridos dinamicamente -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
